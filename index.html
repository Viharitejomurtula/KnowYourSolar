                      </p>
                      <p style={{ color: '#4A5568' }}>PNG, JPG up to 10MB each</p>
                    </div>
                    <input 
                      type="file" 
                      style={{ display: 'none' }} 
                      accept="image/*" 
                      multiple
                      onChange={handleImageUpload}
                    />
                  </label>
                </div>

                {uploadedImages.length > 0 && (
                  <div style={{ marginBottom: '2rem' }}>
                    <h3 style={{ fontSize: '1.25rem', fontWeight: '700', marginBottom: '1rem', color: '#1C2A3A' }}>Uploaded Photos:</h3>
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))', gap: '1rem' }}>
                      {uploadedImages.map((img, index) => (
                        <div key={index} style={{ position: 'relative' }}>
                          <img 
                            src={img.preview} 
                            alt={`Upload ${index + 1}`}
                            style={{ width: '100%', height: '192px', objectFit: 'cover', borderRadius: '12px' }}
                          />
                          <button 
                            onClick={() => removeImage(index)}
                            style={{ 
                              position: 'absolute', 
                              top: '8px', 
                              right: '8px', 
                              backgroundColor: '#EF4444', 
                              color: 'white', 
                              borderRadius: '50%', 
                              width: '32px', 
                              height: '32px', 
                              border: 'none',
                              cursor: 'pointer',
                              fontSize: '1.25rem',
                              lineHeight: '1'
                            }}
                          >
                            √ó
                          </button>
                          <p style={{ fontSize: '0.875rem', marginTop: '0.5rem', color: '#4A5568', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap' }}>{img.name}</p>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                <div style={{ padding: '1.5rem', borderRadius: '15px', marginBottom: '2rem', backgroundColor: '#F7FAFC' }}>
                  <p style={{ lineHeight: '1.7', textAlign: 'center', color: '#4A5568' }}>
                    <span style={{ fontWeight: '600', color: '#1C2A3A' }}>Your privacy matters:</span> Your photos are processed only by our analysis model. We NEVER sell, share, or store images beyond generating your report.
                  </p>
                </div>

                <button 
                  disabled={uploadedImages.length === 0}
                  style={{ 
                    width: '100%',
                    padding: '1.25rem', 
                    borderRadius: '50px', 
                    fontSize: '1.25rem', 
                    fontWeight: '600',
                    border: 'none',
                    cursor: uploadedImages.length === 0 ? 'not-allowed' : 'pointer',
                    backgroundColor: uploadedImages.length === 0 ? '#CBD5E0' : '#4AA3FF',
                    color: uploadedImages.length === 0 ? '#718096' : 'white',
                    transition: 'all 0.3s'
                  }}
                >
                  Continue to Checkout ‚Üí
                </button>

                {uploadedImages.length === 0 && (
                  <p style={{ textAlign: 'center', marginTop: '1rem', color: '#718096' }}>
                    Please upload at least one photo to continue
                  </p>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<KnowYourSolar />, document.getElementById('root'));
    </script>
</body>
</html>
