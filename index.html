                        <div className="text-center mb-12">
                            <h1 className="text-4xl md:text-5xl font-bold mb-6" style={{color: '#2F2F35'}}>
                                Let's see what solar can do for your home.
                            </h1>
                        </div>

                        <div className="bg-gray-50 p-8 rounded-2xl mb-8">
                            <h2 className="text-2xl font-bold mb-6" style={{color: '#2F2F35'}}>
                                Take these 3 pictures:
                            </h2>
                            <div className="space-y-3 text-lg text-gray-700">
                                <div className="flex items-start gap-3">
                                    <span className="font-bold solar-yellow">1.</span>
                                    <span>Front of home</span>
                                </div>
                                <div className="flex items-start gap-3">
                                    <span className="font-bold solar-yellow">2.</span>
                                    <span>Roof area</span>
                                </div>
                                <div className="flex items-start gap-3">
                                    <span className="font-bold solar-yellow">3.</span>
                                    <span>Backyard/side yard (for ground/pole possibilities)</span>
                                </div>
                                <div className="flex items-start gap-3">
                                    <span className="text-gray-500">Optional:</span>
                                    <span className="text-gray-600">garage/shed/patio</span>
                                </div>
                            </div>
                        </div>

                        <div className="mb-8">
                            <label className="block w-full">
                                <div className="border-4 border-dashed border-gray-300 rounded-2xl p-12 text-center hover:border-gray-400 transition-colors cursor-pointer bg-gray-50">
                                    <div className="mb-4">
                                        <svg className="w-16 h-16 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                        </svg>
                                    </div>
                                    <p className="text-xl font-semibold mb-2" style={{color: '#2F2F35'}}>
                                        Click to upload or drag and drop
                                    </p>
                                    <p className="text-gray-600">PNG, JPG up to 10MB each</p>
                                </div>
                                <input 
                                    type="file" 
                                    className="hidden" 
                                    accept="image/*" 
                                    multiple
                                    onChange={handleImageUpload}
                                />
                            </label>
                        </div>

                        {uploadedImages.length > 0 && (
                            <div className="mb-8">
                                <h3 className="text-xl font-bold mb-4" style={{color: '#2F2F35'}}>Uploaded Photos:</h3>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    {uploadedImages.map((img, index) => (
                                        <div key={index} className="relative group">
                                            <img 
                                                src={img.preview} 
                                                alt={`Upload ${index + 1}`}
                                                className="w-full h-48 object-cover rounded-lg"
                                            />
                                            <button 
                                                onClick={() => removeImage(index)}
                                                className="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
                                            >
                                                √ó
                                            </button>
                                            <p className="text-sm text-gray-600 mt-2 truncate">{img.name}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="bg-gray-100 p-6 rounded-xl mb-8">
                            <p className="text-gray-600 leading-relaxed text-center">
                                <span className="font-semibold" style={{color: '#2F2F35'}}>Your privacy matters:</span> Your photos are processed only by our analysis model. We NEVER sell, share, or store images beyond generating your report.
                            </p>
                        </div>

                        <button 
                            disabled={uploadedImages.length === 0}
                            className={`w-full py-5 rounded-full text-xl font-semibold transition-all ${
                                uploadedImages.length === 0 
                                    ? 'bg-gray-300 text-gray-500 cursor-not-allowed' 
                                    : 'bg-calm-green text-white hover:opacity-90 transform hover:scale-105 shadow-lg'
                            }`}
                        >
                            Continue to Checkout ‚Üí
                        </button>

                        {uploadedImages.length === 0 && (
                            <p className="text-center text-gray-500 mt-4">
                                Please upload at least one photo to continue
                            </p>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<KnowYourSolar />, document.getElementById('root'));
    </script>
</body>
</html>
